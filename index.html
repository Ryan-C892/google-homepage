<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google-Copy</title>
        <link rel="stylesheet" type="text/css" href="Styles/main.css">
    </head>
    <body>
        <main id="main">
        <!-- Navigation -->
        <nav id="nav">
        <!-- Flex Container -->
        <div class="flex-container">
            <!-- Left Navigation -->
            <div class="left-nav">
                <a class="about" href="#">
                    About
                </a>
                <a class="store" href="#">
                    Store
                </a>
            </div>
            <!-- Right Navigation -->
            <div class="right-nav">
                <div class="inner-nav">
                    <div class="inner-right">
                        <div class="link-wrapper">
                        <a class="gmail" href="#">
                            Gmail
                        </a>
                        </div>
                        <div class="link-wrapper">
                        <a class="images" href="#">
                            Images
                        </a>
                        </div>
                        <div class="link-wrapper">
                            <div class="nav-wrapper">
                                <div class="nav-wrapper-inner">
                                    <a class="apps" href="#">
                                        <svg class="app-symbol" focusable="false" width="60px" height="21px" viewBox="0 0 55 20">
                                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 
                                            0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                                            2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                                            2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                                            2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,
                                            2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,
                                            0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,
                                            2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,
                                            2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">       
                                            </path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                            <div class="nav-wrapper">
                                <div class="nav-wrapper-inner">
                                    <a class="account" href="#">
                                        <img class="account-img" width="40px" height="40px" src="https://lh3.googleusercontent.com/ogw/ADGmqu8kF1FSnwmk-LYcbnskbXrxrGlxz735ItUD9NAN=s32-c-mo" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Flex Container End -->
        </nav>
        <!--Main-->
        <section id="search">
            <!-- Flex-Container -->
            <div class="flex-container">
                <header class="title-wrapper">
                    <img class="title" height="92" width="272" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                </header>
                <div class="search-wrapper">
                    <form action="/search" method="GET" role="search">
                        <div class="inner-search">
                            <span class="bar-svg-wrapper">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewport="0 0 24 24">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 
                                    16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 
                                    14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                            <div class="search-input-wrapper">
                                <div class="search-input-inner"></div>
                                <input class="search-input" maxlength="2048" name="search" type="text" title="Search" value="">
                            </div>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <input class="google-search" value="Google search" name="Google Search" type="submit">
                        <input class="lucky" value="I'm Feeling Lucky" name="I'm Feeling Lucky" type="submit">
                    </div>
                    </form>
                </div>
            </div><!-- Flex Container End -->
        </section>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-wrapper">
                <div class="column1">
                    <a class="footer-link" href="#">Advertising</a>
                    <a class="footer-link" href="#">Business</a>
                    <a class="footer-link" href="#">How Search Works</a>
                </div>
                <div class="column2">
                    <a class="footer-link" href="#">Privacy</a>
                    <a class="footer-link" href="#">Terms</a>
                    <a class="footer-link" href="#">Settings</a>
                </div>
            </div>
        </footer>
        </main>
    </body>
</html>
